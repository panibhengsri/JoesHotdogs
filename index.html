<!DOCTYPE html>
<html>
<body>

<h1>Welome to Joe's Hotdogs!</h1>
<h2>Your Order</h2>

<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    numHotdogs = prompt("How many hotdogs?","1");
    numFries = prompt("How many fries?","1");
    numSodas = prompt("How many sodas?","1");

    document.getElementById("demo").innerHTML = "Number of Hotdogs: " + numHotdogs;
    document.getElementById("demo").innerHTML = "Number of Fries: " + numFries;
    document.getElementById("demo").innerHTML = "Number of Sodas: " + numSodas;
}
</script>

</body>
</html>
