<!DOCTYPE html>
<html>
<body>
<script>
        document.write("<h1>Welome to Joe's Hotdogs!</h1><h2>Your Order</h2>");
        var numHotdogs = prompt("How many hotdogs?","1");
        var numFries = prompt("How many fries?","1");
        var numSodas = prompt("How many sodas?","1");
        var pH = numHotdogs * 3.25;
        var priceHotdogs = pH.toFixed(2);
        var pF = numFries * 2;
        var priceFries = pF.toFixed(2);
        var pS = numSodas * 1.50;
        var priceSodas = pS.toFixed(2);
                
        document.write("# Hotdogs: " + numHotdogs + " at $3.25 is $" + priceHotdogs + "\n");
        document.write("# Fries: " + numFries + " at $2.00 is $" + priceFries + "\n");
        document.write("# Sodas: " + numSodas + " at $1.50 is $" + priceSodas + "\n");
                
        var pBT = pH + pF + pS;
        var priceBeforeT = pBT.toFixed(2);
        var st, subtotal;
                
        if (pBT >= 20){
            document.write("You qualified for our 10% discount. \n");
            st = pBT * 0.9;
            subtotal = st.toFixed(2);
        } else {
            subtotal = priceBeforeT
        }
                
        document.write("Subtotal: $" + subtotal + "\n");
        var mt = subtotal * 0.0625; 
        var mealstax = mt.toFixed(2);
        document.write("Meals Tax: $" + mealstax + "\n");
        var tt = subtotal + mealstax;
        var total = tt.toFixed(2);
        document.write("Total: $" + total);
</script>

</body>
</html>
